<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Réglage du Timer avec Roulette</title>
    <style>
      .home-logo {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 40px;
    background-color: #333;
    padding: 15px;
    border-radius: 50%;
    cursor: pointer;
    z-index: 9999; /* Assure-toi qu'il est au-dessus des autres éléments */
}

.home-logo i {
    color: white !important; /* Forcer la couleur de l'icône à blanc */
}

.home-logo:hover {
    background-color: #575757;
}
body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #444;
  font-family: 'Arial', sans-serif;
  color: white;
  margin: 0;
  overflow: hidden;
}

.roulette-container {
  display: flex;
  flex-direction: row; /* Par défaut, les roulettes sont en colonne */
  justify-content: center;
  align-items: center;
  width: 100%;
  max-width: 400px;
}

.roulette-container.horizontal {
  flex-direction: row; /* Sur mobile, les roulettes seront alignées horizontalement */
  justify-content: space-around;
}

.label {
  font-size: 1.2rem;
  margin-top: 10px;
  color: white;
  font-weight: bold;
}

.roulette {
  width: 80px; /* On réduit la taille des roulettes */
  height: 80px;
  border-radius: 50%;
  border: 5px solid #5c6bc0;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #333;
  font-size: 1.5rem;
  font-weight: bold;
  color: white;
  cursor: pointer;
  margin: 10px;
}

#timer {
  font-size: 2.5rem;
  font-weight: bold;
  background-color: #333;
  padding: 20px 40px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  margin-top: 20px; /* Ajoute de l'espace au-dessus */
}

button {
  background-color: #5c6bc0;
  color: white;
  padding: 10px 20px;
  border-radius: 5px;
  font-size: 1.2rem;
  border: none;
  cursor: pointer;
  margin: 10px; /* Ajoute de l'espace entre les boutons */
}

button:hover {
  background-color: #3f51b5;
}

audio {
  display: none;
}

@media (max-width: 600px) {
  .roulette-container {
    flex-direction: column; /* Sur mobile, on utilise une direction verticale */
    align-items: center;
  }

  .label {
    display: none; /* Cacher les labels pour économiser de la place */
  }

  .roulette {
    width: 60px; /* Encore plus petites sur mobile */
    height: 60px;
    font-size: 1.2rem;
  }

  #timer {
    font-size: 2rem;
    padding: 10px 20px;
  }

  button {
    font-size: 1rem;
    padding: 8px 16px;
  }
}

    </style>
  </head>

  <body>
    <div class="roulette-container">
      <!-- Label et roulette pour les heures -->
      <div class="label">Heures</div>
    <div class="roulette" id="hours" onclick="rotate('hours')"><span>00</span></div>
  </div>
  <div>
    <div class="label">Minutes</div>
    <div class="roulette" id="minutes" onclick="rotate('minutes')"><span>00</span></div>
  </div>
  <div>
    <div class="label">Secondes</div>
    <div class="roulette" id="seconds" onclick="rotate('seconds')"><span>00</span></div>
  </div>
</div>
<div id="timer">PixyTimer</div>
<div>
  <button onclick="startTimer()">Démarrer</button>
  <button onclick="resetTimer()">Réinitialiser</button>
</div>

      <audio id="alarm-sound">
        <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav" />
        Votre navigateur ne prend pas en charge l'élément audio.
      </audio>
    </div>

    <script>
      let temps;
      const timerElement = document.getElementById("timer");
      const alarmSound = document.getElementById("alarm-sound");
      let selectedElement;

      function startTimer() {
        const hours = parseInt(document.getElementById("hours").querySelector("span").innerText, 10);
        const minutes = parseInt(document.getElementById("minutes").querySelector("span").innerText, 10);
        const seconds = parseInt(document.getElementById("seconds").querySelector("span").innerText, 10);

        temps = hours * 3600 + minutes * 60 + seconds;
        updateTimer();
      }

      function rotate(id) {
        selectedElement = document.getElementById(id);
        let currentValue = parseInt(selectedElement.querySelector("span").innerText, 10);

        if (id === 'hours') {
          currentValue = (currentValue + 1) % 24;
        } else {
          currentValue = (currentValue + 1) % 60;
        }

        selectedElement.querySelector("span").innerText = currentValue < 10 ? '0' + currentValue : currentValue;
      }

      function updateTimer() {
        const interval = setInterval(() => {
          let hours = parseInt(temps / 3600, 10);
          let minutes = parseInt((temps % 3600) / 60, 10);
          let seconds = parseInt(temps % 60, 10);

          hours = hours < 10 ? "0" + hours : hours;
          minutes = minutes < 10 ? "0" + minutes : minutes;
          seconds = seconds < 10 ? "0" + seconds : seconds;

          timerElement.innerText = `${hours}:${minutes}:${seconds}`;
          temps = temps <= 0 ? 0 : temps - 1;

          if (temps === 0) {
            alarmSound.play();
            clearInterval(interval);
          }
        }, 1000);
      }

      function resetTimer() {
        // Réinitialiser les roulettes à 00
        document.getElementById("hours").querySelector("span").innerText = "00";
        document.getElementById("minutes").querySelector("span").innerText = "00";
        document.getElementById("seconds").querySelector("span").innerText = "00";

        // Réinitialiser l'affichage du timer
        timerElement.innerText = "00:00:00";

        // Arrêter le son s'il est encore en cours
        alarmSound.pause();
        alarmSound.currentTime = 0;
      }
    </script>
  </body>
</html>
